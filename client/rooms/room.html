<template name="room">

  <div class="top">
    <a href="/lobby" class="back button">Back to Lobby</a>
    {{#if user_name_saved}}
      <a class="user-name lobster edit-user">{{user_name}}</a>
    {{else}}
      <form class="user-name">
        <input name="new_user_name" placeholder="Name..">
      </form>
    {{/if}}
  </div>

  <div class="room">
    <h3 class="lobster title">
      {{#if room_name_saved}}
        <a class="edit-room">{{room_name}}</a>
      {{else}}
        <form class="room-name">
          <input name="new_room_name" placeholder="Room name..">
        </form>
      {{/if}}
    </h3>
    <span class="when">created by {{creator}}</span>
  </div>

  <div class="row">

    <div class="chat-area">
      {{#each messages}}
        <div class="message">
         {{user}}: {{message}} <span class="when">{{when}}</span>
        </div>
      {{/each}}
    </div>

    <ul class="users">
      <h3>Users</h3>
  	  {{#each users}}
  	    <li>{{name}}</li>
  	  {{/each}}
    </ul>

  </div>

  <form class="new-message">
    <input name="message" placeholder="Message.." id="newMessage">
    <button>Send</button>
  </form>

</template>
