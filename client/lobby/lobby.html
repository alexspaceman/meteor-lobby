<template name="lobby">
  <div class="top">
    <a href="/" class="back button">Sign Out</a>
    {{#if user_name_saved}}
      <a class="user-name lobster edit-user">{{user_name}}</a>
    {{else}}
      <form class="user-name">
        <input name="new_user_name" placeholder="Name..">
      </form>
    {{/if}}
  </div>
  <h1>Welcome {{user_name}}</h1>
  <button class="create">Create</button>
  <h3>Rooms</h3>
  <ul>
	  {{#each rooms}}
	    <li>
        <a id="{{_id}}" class="join">{{room_name}}</a>
        <span style="float:right">
          {{users.length}}
          <i class="fa fa-smile-o"></i>
        </span>
      </li>
	  {{/each}}
  </ul>
</template>
